name: Build & Attach Firmware to Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    env:
      PIO_CLI_CALLER: github-actions

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: ðŸ”§ Set up PlatformIO Core
        run: pip install -U platformio esptool

      - name:  Build binaries for all rowers and board profiles
        run: |
          echo "ðŸ”¨ Building binaries"
          environments=$(platformio project config | grep -oP '^env:\K(?!(.*debug|custom)).*')
          echo
          echo "Environments:"
          mapfile -t env_array <<< "$environments"
          for env in "${env_array[@]}"; do
            echo "- ${env}"
          done
          echo
          pio run $(echo "${environments}" | sed 's/^/-e /' | paste -sd ' ' -)

      - name: ðŸ“¦ Prepare zipped firmware binaries
        run: |
          set -eo pipefail
          mkdir -p release_assets
          shopt -s nullglob

          for dir in "${{github.workspace}}/.pio/build"/*/; do
            environmentName=$(basename "${dir}")
            echo "Processing environment: ${environmentName}"

            # Require the canonical firmware file produced by PlatformIO
            binfile="${dir}firmware.bin"
            if [ ! -f "${binfile}" ]; then
              echo "ERROR: expected firmware binary '${binfile}' not found for environment ${environmentName}"
              exit 1
            fi
            echo "Using firmware: ${binfile}"

            chip_id=$(esptool image_info "${binfile}" 2>&1 | sed -nE 's/.*Chip ID:.*\(([^)]+)\).*/\1/p')

            # sanitize chip_id to safe filename chars
            chip_id_safe=$(echo "${chip_id}" | sed -E 's/[^A-Za-z0-9._]//g')

            zipname="${{github.workspace}}/release_assets/firmware_${environmentName}_${chip_id_safe}.zip"
            echo "Creating zip: ${zipname} (all .bin files in ${dir})"
            # include all .bin files from this environment folder
            find "${dir}" -maxdepth 1 -type f -name '*.bin' -print | zip -j -q "${zipname}" -@
          done

      - name: ðŸ“Ž Upload firmware binaries
        uses: softprops/action-gh-release@v2
        with:
          files: ${{github.workspace}}/release_assets/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-gui-executables:
    runs-on: ${{ matrix.os }}
    needs: build-and-upload
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install pyinstaller pyserial esptool certifi matplotlib numpy pyperclipimg Pillow

      - name: ðŸ—ï¸ Build esptool-gui with PyInstaller (Linux)
        if: runner.os == 'Linux'
        working-directory: tools/ESPTools-GUI
        run: |
          ESPTOOL_LOCATION=$(pip show esptool | grep '^Location: ' | cut -c11- | tr -d '\n')
          ESPTOOL_TARGETS_1="${ESPTOOL_LOCATION}/esptool/targets/stub_flasher/1/*.json:./esptool/targets/stub_flasher/1/"
          ESPTOOL_TARGETS_2="${ESPTOOL_LOCATION}/esptool/targets/stub_flasher/2/*.json:./esptool/targets/stub_flasher/2/"

          pyinstaller --onefile --windowed --name "esptool-gui" \
            --icon ESPTools-GUI.ico \
            --hidden-import serial.tools.list_ports \
            --hidden-import esptool \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.scrolledtext \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --add-data "./ESPTools-GUI.ico:." \
            --add-data "${ESPTOOL_TARGETS_1}" \
            --add-data "${ESPTOOL_TARGETS_2}" \
            esptool_gui.py
        shell: bash

      - name: ðŸ—ï¸ Build calibration-helper-GUI with PyInstaller (Linux)
        if: runner.os == 'Linux'
        working-directory: tools/calibration-helper
        run: |
          pyinstaller --onefile --windowed --name "calibration-helper-gui" \
            --icon calibration-helper-GUI.ico \
            --hidden-import matplotlib \
            --hidden-import matplotlib.backends.backend_tkagg \
            --hidden-import numpy \
            --hidden-import pyperclipimg \
            --hidden-import PIL \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --hidden-import tkinter.scrolledtext \
            --add-data "./calibration-helper-GUI.ico:." \
            calibration-helper-GUI.py
        shell: bash

      - name: ðŸ—ï¸ Build esptool-gui with PyInstaller (Windows)
        if: runner.os == 'Windows'
        working-directory: tools/ESPTools-GUI
        shell: pwsh
        run: |
         $ESPTOOL_LOCATION = $(pip show esptool | findstr '^Location: ').Substring(10).Trim()
          $ESPTOOL_TARGETS_1 = "${ESPTOOL_LOCATION}\esptool\targets\stub_flasher\1\*.json;./esptool/targets/stub_flasher/1/"
          $ESPTOOL_TARGETS_2 = "${ESPTOOL_LOCATION}\esptool\targets\stub_flasher\2\*.json;./esptool/targets/stub_flasher/2/"

          pyinstaller --onefile --windowed --name "esptool-gui" `
            --icon ESPTools-GUI.ico `
            --hidden-import serial.tools.list_ports `
            --hidden-import esptool `
            --hidden-import tkinter `
            --hidden-import tkinter.ttk `
            --hidden-import tkinter.scrolledtext `
            --hidden-import tkinter.filedialog `
            --hidden-import tkinter.messagebox `
            --add-data ".\\ESPTools-GUI.ico;." `
            --add-data "$ESPTOOL_TARGETS_1" `
            --add-data "$ESPTOOL_TARGETS_2" `
            esptool_gui.py

      - name: ðŸ—ï¸ Build calibration-helper-GUI with PyInstaller (Windows)
        if: runner.os == 'Windows'
        working-directory: tools/calibration-helper
        shell: pwsh
        run: |
          pyinstaller --onefile --windowed --name "calibration-helper-gui" `
            --icon calibration-helper-GUI.ico `
            --hidden-import matplotlib `
            --hidden-import matplotlib.backends.backend_tkagg `
            --hidden-import numpy `
            --hidden-import pyperclipimg `
            --hidden-import PIL `
            --hidden-import tkinter `
            --hidden-import tkinter.ttk `
            --hidden-import tkinter.filedialog `
            --hidden-import tkinter.messagebox `
            --hidden-import tkinter.scrolledtext `
            --add-data ".\\calibration-helper-GUI.ico;." `
            calibration-helper-GUI.py

      - name: ðŸ—ï¸ Build esptool-gui with PyInstaller (macOS .app bundle)
        if: runner.os == 'macOS'
        working-directory: tools/ESPTools-GUI
        run: |
          # On macOS create an onedir .app bundle instead of --onefile
          pip install pillow
          ESPTOOL_LOCATION=$(pip show esptool | grep '^Location: ' | cut -c11- | tr -d '\n') || true
          ESPTOOL_TARGETS_1="${ESPTOOL_LOCATION}/esptool/targets/stub_flasher/1/*.json:./esptool/targets/stub_flasher/1/"
          ESPTOOL_TARGETS_2="${ESPTOOL_LOCATION}/esptool/targets/stub_flasher/2/*.json:./esptool/targets/stub_flasher/2/"

          pyinstaller --windowed --onedir --name "esptool-gui" \
            --icon ESPTools-GUI.ico \
            --hidden-import serial.tools.list_ports \
            --hidden-import esptool \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.scrolledtext \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --add-data "./ESPTools-GUI.ico:." \
            --add-data "${ESPTOOL_TARGETS_1}" \
            --add-data "${ESPTOOL_TARGETS_2}" \
            esptool_gui.py
        shell: bash

      - name: ðŸ—ï¸ Build calibration-helper-GUI with PyInstaller (macOS .app bundle)
        if: runner.os == 'macOS'
        working-directory: tools/calibration-helper
        run: |
          # On macOS create an onedir .app bundle instead of --onefile
          pyinstaller --windowed --onedir --name "calibration-helper-gui" \
            --icon calibration-helper-GUI.ico \
            --hidden-import matplotlib \
            --hidden-import matplotlib.backends.backend_tkagg \
            --hidden-import numpy \
            --hidden-import pyperclipimg \
            --hidden-import PIL \
            --hidden-import Quartz \
            --hidden-import tkinter \
            --hidden-import tkinter.ttk \
            --hidden-import tkinter.filedialog \
            --hidden-import tkinter.messagebox \
            --hidden-import tkinter.scrolledtext \
            --add-data "./calibration-helper-GUI.ico:." \
            calibration-helper-GUI.py
        shell: bash

      - name: ðŸ“¦ Prepare release assets (Linux)
        if: runner.os == 'Linux'
        working-directory: tools
        run: |
          chmod +x ESPTools-GUI/dist/esptool-gui
          chmod +x calibration-helper/dist/calibration-helper-gui
          mv ESPTools-GUI/dist/esptool-gui esptool-gui-linux-x64
          mv calibration-helper/dist/calibration-helper-gui calibration-helper-gui-linux-x64

      - name: ðŸ“¦ Prepare release assets (Windows)
        if: runner.os == 'Windows'
        working-directory: tools
        shell: bash
        run: |
          mv ESPTools-GUI/dist/esptool-gui.exe esptool-gui-windows-x64.exe
          mv calibration-helper/dist/calibration-helper-gui.exe calibration-helper-gui-windows-x64.exe

      - name: ðŸ“¦ Prepare release assets (macOS .app -> tar.gz)
        if: runner.os == 'macOS'
        working-directory: tools
        run: |
          # macOS produces .app directories â€” package each as a tar.gz for upload
          tar -C ESPTools-GUI/dist -czf esptool-gui-macos-x64.tar.gz "esptool-gui.app"
          tar -C calibration-helper/dist -czf calibration-helper-gui-macos-x64.tar.gz "calibration-helper-gui.app"

      - name: ðŸ“Ž Upload executables to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tools/esptool-gui-*
            tools/calibration-helper-*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-downstream:
    runs-on: ubuntu-latest
    needs: [build-and-upload, build-gui-executables]
    if: success()
    
    steps:
      - name: ðŸš€ Dispatch WebGUI Build
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          repository: Abasz/ESPRowingMonitor-WebGUI
          event-type: esp-rowing-monitor-release
          client-payload: '{"tag": "${{ github.ref_name }}"}'
